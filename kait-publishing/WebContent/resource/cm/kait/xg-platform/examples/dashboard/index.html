<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<title>Dashboard</title>
		<link rel="stylesheet" type="text/css" media="all" href="../../lib/swidgets/styles/swidgets.base.css">
		<link rel="stylesheet" type="text/css" href="style/dashboard.css">
		<!--[if lte IE 8]>
		<script src="../../lib/es5-shim/es5-shim.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<h1>KR 은행 월별 현황</h1>
		<button type="button" class="search">조회</button>
		<button type="button" class="update">저장</button>
		<input type="file" class="import">
		<button type="button" class="export"></button>
		<a href="temp/dashboard-import-example.xlsx">엑셀 추가용 데이터 셈플</a>
		<section id="top">
			<div class="grid"></div>
			<div class="row-column-chart"></div>
			<div class="column-pie-chart"></div>
		</section>
		<section id="bottom">
			<div class="column-donut-chart"></div>
			<div class="full-line-chart"></div>
		</section>
		<script data-main="js/dashboard" src="lib/require.js"></script>		
	</body>
</html>
