<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>사용자 정보 관리</title>
		<link rel="stylesheet" type="text/css" media="all" href="../../lib/swidgets/styles/swidgets.base.css">
		<link rel="stylesheet" type="text/css" media="all" href="../../styles/common.css">
		<link rel="stylesheet" type="text/css" href="style/user-management.css">
		<!--[if lte IE 8]>
		<script src="../../lib/es5-shim/es5-shim.min.js"></script>
		<![endif]-->
		
		<!-- dependencies lib module -->
		<script src="../../lib/json3/lib/json3.min.js"></script>
		<script src="../../lib/jquery/dist/jquery.min.js"></script>

		<!-- swidgets module -->
		<script src="../../lib/swidgets/swidgets.js"></script>
		<script src="../../lib/swidgets/globalization/globalize.js"></script>
		<script src="../../lib/swidgets/globalization/globalize.culture.ko-KR.js"></script>
		
		<!-- xg-platform module -->
		<script src="../../xg-all.js"></script>
 
	</head>
	<body>
		<header>
			<h1>사용자 정보 관리</h1>
		</header>
		<section id="detail">
			<h3>세부 정보</h3>
			<article data-role="form">
				<div>
					<span>
						<label>번호</label>
						<input type="text" class="no">
					</span>
					<span>
						<label>아이디</label>
						<input type="text" class="id">
					</span>
				</div>
				<div>
					<span>
						<label>이름</label>
						<input type="text" class="name">
					</span>
					<span>
						<label>비밀번호</label>
						<input type="password" class="password">
					</span>
					<span>
						<label>나이</label>
						<input type="text" class="age">
					</span>
				</div>
				<div>
					<span>
						<label>주소</label>
						<input type="text" class="addr">
					</span>
					<span>
						<label>등급</label>
						<div class="level"></div>
					</span>
				</div>
				<div>
					<span>
						<label>평점</label>
						<input type="text" class="rating">
					</span>
					<span>
						<label>성별</label>
						<div class="gender male">남성</div>
						<div class="gender female">여성</div>
					</span>
					<span>
						<label>결혼</label>
						<div class="marriage"></div>
					</span>
				</div>
				<div>
					<span>
						<label>등록일</label>
						<div class="reg-date"></div>
					</span>
					<span>
						<label>최근 로그인</label>
						<div class="last-login"></div>
					</span>
				</div>
				
			</article>
			<article data-role="action">
				<button type="button" class="search">조회</button>
				<button type="button" class="update">저장</button>
				<button type="button" class="add">추가</button>
			</article>
		</section>
		<section id="list">
			<h3>사용자 목록</h3>
			<div class="grid"></div>
		</section>
		<script src="main.js"></script>
	</body>
</html>
