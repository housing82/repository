<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>XgUIInput</title>
		<link rel="stylesheet" type="text/css" media="all" href="../../lib/swidgets/styles/swidgets.base.css">
		<style type="text/css">
			.components {
				padding-left: 100px;
			}

			.row {
				margin: 10px 0 0 10px;
			}

		</style>
		
		<!-- dependencies lib module -->
		<script src="../../lib/json3/lib/json3.min.js"></script>
		<script src="../../lib/jquery/dist/jquery.min.js"></script>

		<!-- swidgets module -->
		<script src="../../lib/swidgets/swidgets.js"></script>
		
		<!-- xg-platform module -->
		<script src="../../xg-all.js"></script>

	</head>
	<body>
		<div class="components">
			
			<h1>XgUIInput</h1>

			<h2>Input</h2>

			<div class="row">
				<h3>module 방식</h3>
				<input type="text" class="xg-input-module-1">
				<input type="text" class="xg-input-module-2">
				<span class="xg-input-module-3"></span>
			</div>

			<div class="row">
				<h3>jquery plugin 방식</h3>
				<input type="text" class="xg-input-plugin-1">
				<input type="text" class="xg-input-plugin-2">
				<span class="xg-input-plugin-3"></span>
			</div>

			<div class="row">
				<h3>data-api 방식</h3>
				<input
					class="xg-input-data-api-1" 
					data-xg-input 
					data-xg-option='{ 
						"height": 25,
						"width": 200,
						"placeHolder": "값을 입력해주세요."
					}'>

				<input 
					class="xg-input-data-api-2"
					data-xg-input 
					data-xg-option='{ 
						"height": 25,
						"width": 200,
						"placeHolder": "a를 입력해보세요.",
						"source": [
							"Affogato", 
							"Americano",
							"Bicerin",
							"Breve",
							"Café Bombón",
							"Café au lait",
							"Caffé Corretto",
							"Café Crema",
							"Caffé Latte"
						]
					}'>
			</div>

		</div>

		<script type="text/javascript" src="main.js"></script>
	</body>
</html>
