<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>XgUICheckBox</title>
    <link rel="stylesheet" type="text/css" media="all" href="../../lib/swidgets/styles/swidgets.base.css">
    <style type="text/css">
        .components {
            padding-left: 100px;
        }

        .row {
            margin: 10px 0 0 10px;
        }
    </style>

    <!-- dependencies lib module -->
    <script src="../../lib/json3/lib/json3.min.js"></script>
    <script src="../../lib/jquery/dist/jquery.min.js"></script>

    <!-- swidgets module -->
    <script src="../../lib/swidgets/swidgets.js"></script>
    
    <!-- xg-platform module -->
    <script src="../../xg-all.js"></script>

</head>
<body>
<div class="components">
    <h1>XgUICheckBox</h1>
    <!-- module 방식 -->
    <div class="row">
        <h3>moule 방식 1</h3>
        <div class="xg-check-box-module-1">Use module 1-1</div>
        <div class="xg-check-box-module-1">Use module 1-2</div>
        <h3>moule 방식 2</h3>
        <div class="xg-check-box-module-2">Use module 2</div>
    </div>
    <!-- jquery plugin 방식 -->
    <div class="row">
        <h3>jquery plugin 방식</h3>
        <div class="xg-check-box-plugin-1">Use plugin 1</div>
        <div class="xg-check-box-plugin-2">Use plugin 2</div>
    </div>
    <!-- data-api 방식 -->
    <div class="row">
        <h3>data-api 방식</h3>
        <div data-xg-check-box class="xg-check-box-data-api-1">
            <span>Use data-API 1</span>
        </div>
        <div data-xg-check-box class="xg-check-box-data-api-2" data-xg-option='{
            "width": 200,
            "height": 100,
            "rtl": true,
            "hasThreeStates": true
        }'><span>Use data-API 2</span></div>
    </div>
</div>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
