<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>XgUIEditor</title>
    <link rel="stylesheet" type="text/css" media="all" href="../../lib/swidgets/styles/swidgets.base.css">
    <style type="text/css">
        .components {
            padding-left: 100px;
        }

        .row {
            margin: 10px 0 0 10px;
        }
    </style>

    <!-- dependencies lib module -->
    <script src="../../lib/json3/lib/json3.min.js"></script>
    <script src="../../lib/jquery/dist/jquery.min.js"></script>

    <!-- swidgets module -->
    <script src="../../lib/swidgets/swidgets.js"></script>
    
    <!-- xg-platform module -->
    <script src="../../xg-all.js"></script>

</head>
<body>
<div class="components">
    <h1>XgUIEditor</h1>
    <!-- module 방식 -->
    <div class="row">
        <h3>moule 방식 1</h3>
        <div class="xg-editor-module-1"></div>
    </div>
    <div class="row">
        <h3>moule 방식 2</h3>
        <div class="xg-editor-module-2"></div>
    </div>
    <!-- jquery plugin 방식 -->
    <div class="row">
        <h3>jquery plugin 방식</h3>
        <div class="xg-editor-plugin-1"></div>
    </div>
    <!-- data-api 방식 -->
    <div class="row">
        <h3>data-api 방식</h3>
        <div data-xg-editor class="xg-editor-data-api-1" data-xg-option='{
            "height": "150px",
            "width": "800px",
            "tools": "bold italic underline | left center right"
       }'></div>
    </div>
    <br />
    <div id="log" style="margin-left: 10px;"></div>
</div>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
