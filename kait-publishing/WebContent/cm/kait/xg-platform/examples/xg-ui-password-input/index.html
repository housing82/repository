<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>XgUIPasswordInput</title>
    <link rel="stylesheet" type="text/css" media="all" href="../../lib/swidgets/styles/swidgets.base.css">
    <style type="text/css">
        .components {
            padding-left: 100px;
        }

        .row {
            margin: 30px 0 30px 200px;
        }
    </style>

    <!-- dependencies lib module -->
    <script src="../../lib/json3/lib/json3.min.js"></script>
    <script src="../../lib/jquery/dist/jquery.min.js"></script>

    <!-- swidgets module -->
    <script src="../../lib/swidgets/swidgets.js"></script>
    
    <!-- xg-platform module -->
    <script src="../../xg-all.js"></script>

</head>
<body>
<div class="components">
    <h1>XgUIPasswordInput</h1>
    <h2>PasswordInput</h2>

    <h3>module 방식</h3>
    <div class="row">
        <input type="password" class="xg-password-input-module-1"/>
        <input type="password" class="xg-password-input-module-2"/>
        <span id="log-module"></span>
    </div>

    <h3>jquery plugin 방식</h3>
    <div class="row">
        <input type="password" class="xg-password-input-plugin-1"/>
        <input type="password" class="xg-password-input-plugin-2"/>
        <span id="log-plugin"></span>
    </div>

    <h3>data-API 방식</h3>
    <div class="row">
        <input type="password" class="xg-password-input-data-api-1" data-xg-password-input data-xg-option='{
            "height": 30,
            "width": 200,
            "placeHolder": "Enter password."
        }'/>
        <input type="password" class="xg-password-input-data-api-2" data-xg-password-input data-xg-option='{
            "height": 30,
            "width": 200,
            "placeHolder": "암호를 입력하세요."
        }'/>
        <span id="log-dataAPI"></span>
    </div>
</div>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
