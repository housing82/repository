<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>XgUICalendar</title>
		<link rel="stylesheet" type="text/css" media="all" href="../../lib/swidgets/styles/swidgets.base.css">
		<style type="text/css">
			.components {
				padding-left: 100px;
			}

			.row {
				margin: 10px 0 0 10px;
			}

		</style>

		<!-- dependencies lib module -->
		<script src="../../lib/json3/lib/json3.min.js"></script>
		<script src="../../lib/jquery/dist/jquery.min.js"></script>

		<!-- swidgets module -->
		<script src="../../lib/swidgets/swidgets.js"></script>
		<script type="text/javascript" src="../../lib/swidgets/globalization/globalize.js"></script>
		<script type="text/javascript" src="../../lib/swidgets/globalization/globalize.culture.ko-KR.js"></script>
		
		<!-- xg-platform module -->
		<script src="../../xg-all.js"></script>

	</head>
	<body>
		<div class="components">
			
			<h1>XgUICalendar</h1>

			<h2>Calendar</h2>

			<div class="row">
				<h3>module 방식</h3>
				<div class="xg-calendar-module-1"></div>
				<div class="xg-calendar-module-2"></div>
			</div>

			<div class="row">
				<h3>jquery plugin 방식</h3>
				<div class="xg-calendar-plugin-1"></div>
				<div class="xg-calendar-plugin-2"></div>
			</div>

			<div class="row">
				<h3>data-api 방식</h3>
				<div data-xg-calendar></div>
				<div data-xg-calendar data-xg-option='{ "width": "250px", "height": "250px", "culture": "ko-KR" }'></div>
			</div>

		</div>

		<script type="text/javascript" src="main.js"></script>
	</body>
</html>
