<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>XgUINumberInput</title>
		<link rel="stylesheet" type="text/css" media="all" href="../../lib/swidgets/styles/swidgets.base.css">
		<style type="text/css">
			.components {
				padding-left: 100px;
			}

			.row {
				margin: 10px 0 0 10px;
			}

		</style>
		
		<!-- dependencies lib module -->
		<script src="../../lib/json3/lib/json3.min.js"></script>
		<script src="../../lib/jquery/dist/jquery.min.js"></script>

		<!-- swidgets module -->
		<script src="../../lib/swidgets/swidgets.js"></script>
		
		<!-- xg-platform module -->
		<script src="../../xg-all.js"></script>

	</head>
	<body>
		<div class="components">
			
			<h1>XgUINumberInput</h1>

			<h2>NumberInput</h2>

			<div class="row">
				<h3>module 방식</h3>
				<div class="xg-number-input-module-1"></div>
				<div class="xg-number-input-module-2"></div>
				<span class="xg-number-input-module-3"></span>
			</div>

			<div class="row">
				<h3>jquery plugin 방식</h3>
				<div type="text" class="xg-number-input-plugin-1"></div>
				<div type="text" class="xg-number-input-plugin-2"></div>
				<span class="xg-number-input-plugin-3"></span>
			</div>

			<div class="row">
				<h3>data-api 방식</h3>
				<div
					class="xg-number-input-data-api-1" 
					data-xg-number-input 
					data-xg-option='{ 
						"height": 25,
						"width": 200,
						"max": 10,
						"min": -10,
						"decimalDigits": 0
					}'>
				</div>

				<div 
					class="xg-number-input-data-api-2"
					data-xg-number-input 
					data-xg-option='{ 
						"height": 25,
						"width": 200,
						"inputMode": "simple"
					}'>
				</div>
			</div>

		</div>

		<script type="text/javascript" src="main.js"></script>
	</body>
</html>
