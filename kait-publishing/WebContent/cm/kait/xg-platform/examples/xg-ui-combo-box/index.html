<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>XgUIComboBox</title>
		<link rel="stylesheet" type="text/css" media="all" href="../../lib/swidgets/styles/swidgets.base.css">
		<style type="text/css">
			.components {
				padding-left: 100px;
			}

			.row {
				margin: 10px 0 0 10px;
			}

		</style>
		
		<!-- dependencies lib module -->
		<script src="../../lib/json3/lib/json3.min.js"></script>
		<script src="../../lib/jquery/dist/jquery.min.js"></script>

		<!-- swidgets module -->
		<script src="../../lib/swidgets/swidgets.js"></script>
		
		<!-- xg-platform module -->
		<script src="../../xg-all.js"></script>

	</head>
	<body>
		<div class="components">
			
			<h1>XgUIComboBox</h1>

			<h2>ComboBox</h2>

			<div class="row">
				<h3>module 방식</h3>
				<div class="xg-combobox-module-1"></div>
				<div class="xg-combobox-module-2"></div>
				<span class="xg-combobox-module-3"></span>
			</div>

			<div class="row">
				<h3>jquery plugin 방식</h3>
				<div class="xg-combobox-plugin-1"></div>
				<div class="xg-combobox-plugin-2"></div>
				<span class="xg-combobox-plugin-3"></span>
			</div>

			<div class="row">
				<h3>data-api 방식</h3>
				<div
					class="xg-combobox-data-api-1" 
					data-xg-combo-box 
					data-xg-option='{ 
						"source": [ 
							"Affogato", 
							"Americano",
							"Bicerin",
							"Breve",
							"Café Bombón",
							"Café au lait",
							"Caffé Corretto",
							"Café Crema",
							"Caffé Latte"
						],
						"checkboxes": true
					}'>
				</div>
				<div 
					class="xg-combobox-data-api-2"
					data-xg-combo-box 
					data-xg-option='{ 
						"source": [ 
							"Affogato", 
							"Americano",
							"Bicerin",
							"Breve",
							"Café Bombón",
							"Café au lait",
							"Caffé Corretto",
							"Café Crema",
							"Caffé Latte"
						],
						"width": "250px", 
						"height": "30px" 
					}'>
				</div>
			</div>

		</div>

		<script type="text/javascript" src="main.js"></script>
	</body>
</html>
