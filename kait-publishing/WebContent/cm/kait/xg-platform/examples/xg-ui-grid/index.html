<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>XgUIGrid</title>
		<link rel="stylesheet" type="text/css" media="all" href="../../lib/swidgets/styles/swidgets.base.css">
		<style type="text/css">
			.components {
				padding-left: 100px;
			}

			.row {
				margin: 10px 0 0 10px;
			}

			.cell-invalidate {
				background-color: #EFC6C6;
			}
		</style>
		
		<!-- dependencies lib module -->
		<script src="../../lib/json3/lib/json3.min.js"></script>
		<script src="../../lib/jquery/dist/jquery.min.js"></script>

		<!-- swidgets module -->
		<script src="../../lib/swidgets/swidgets.js"></script>
		
		<!-- xg-platform module -->
		<script src="../../xg-all.js"></script>

	</head>
	<body>
		<div class="components">

			<!-- module 방식 -->
			<div class="row">
				<h3>moule 방식 1</h3>
				<div class="xg-grid-module"></div>
				<h3>moule 방식 2</h3>
				<div class="xg-grid-module-2"></div>
			</div>

			<!-- jquery plugin 방식 -->
			<div class="row">
				<h3>jquery plugin 방식</h3>
				<div class="xg-grid-plugin"></div>
			</div>

			<!-- data-api 방식 -->
			<div class="row">
				<h3>data-api 방식</h3>
				<div data-xg-grid data-xg-option='{
					"sortable": true, 
					"groupable": true,
					"xgInitOption": {
						"columns": [
							{
								"datafield": "test",
								"text": "data-api 활용 컬럼"
							},
							{
								"datafield": "test1",
								"text": "data-api 활용 컬럼1"
							}
						]
					}
				}'></div>
			</div>

		</div>
		<script type="text/javascript" src="main.js"></script>
	</body>
</html>
